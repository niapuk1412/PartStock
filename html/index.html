<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <link rel="icon" href="icon/Tools-icon.png">
        <title>SUNSUI (ENG PART STOCK)</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="sigup_link">
                    Not a member? <a href="#">Singup</a>
                </div>
            </form>
        </div>
    </body>
</html>
